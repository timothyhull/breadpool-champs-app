site_name: Breadpool's 2024 WFTDA Global Championship Officiating Application
site_url: https://timothyhull.github.io/breadpool-champs-app
nav:
  - Officiating Application: index.md

# Repository information
edit_uri: ""
repo_name: timothyhull/breadpool-champs-app
repo_url: https://github.com/timothyhull/breadpool-champs-app

# Configuration
theme:
  name: material
  # custom_dir: docs/overrides
  favicon: logos/breadpool_favicon.png
  icon:
    admonition:
      example: material/format-list-numbered
    repo: fontawesome/brands/github
  # Features - relocated to mkdocs.insiders.yml
